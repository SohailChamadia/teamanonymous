<div fxLayout fxLayout.lt-md="column wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="250px" fxLayoutGap.lt.md="20px">
  <mat-form-field>
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
 
</div>
<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="emp_id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp Id </th>
    <td mat-cell *matCellDef="let element"> {{element.emp_id}} </td>
  </ng-container>

  <ng-container matColumnDef="emp_name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Emp Name </th>
    <td mat-cell *matCellDef="let element"> {{element.emp_name}} </td>
  </ng-container>

  <ng-container matColumnDef="treatment">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Treatment </th>
    <td mat-cell *matCellDef="let element"> {{element.treatment}} </td>
  </ng-container>

  <ng-container matColumnDef="approval_status">
    <th mat-header-cell *matHeaderCellDef> Approval Status </th>
    <td mat-cell *matCellDef="let element"> {{element.approval_status}}</td>
  </ng-container>

  <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Accept </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="success" [disabled]="element.approval_status!=='pending'" (click)="redirectToUpdate(element.emp_id)">
            <mat-icon class="mat-18">check</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Reject </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="warn" [disabled]="element.approval_status!=='pending'" (click)="redirectToDelete(element.emp_id)">
              <mat-icon class="mat-18">clear</mat-icon>
          </button>
        </td>
      </ng-container>
      <ngx-spinner bdOpacity=0.6 bdColor="#333" size="medium" color="#fff" type="ball-atom" [fullScreen]="true">
          <p style="color: white"> Processing... </p>
        </ngx-spinner>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
